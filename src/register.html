<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>注册-全民金纪人</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no, target-densitydpi=device-dpi">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">

    <link href="css/jquery.mobile-1.4.4.min.css" rel="stylesheet" type="text/css">
    <link href="css/my-app.css" rel="stylesheet" type="text/css">
    <link href="css/wap_style.css" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.4.min.js"></script>
</head>


<body>

<div data-role="page" id="view-register" data-theme="a" class="home-page common-page-bg">
    <div data-role="content" class="ui-content-custom" align="center">
        <div id="banner" class="register-banner">
            <div id="login" class="register-banner-inner register-banner-bg">
            </div>
        </div>
        <div class="register-content">
            <div align="left">
                <div style=" margin:10px 0">
                    <input name="" type="text" class="px" id="money1" value="" placeholder="姓名">
                </div>

                <div style=" margin:10px 0">
                    <input name="" type="text" class="px" id="s_money1" value="" placeholder="手机号码">
                </div>

                <div style=" margin:10px 0 0 0">
                    <input name="" class="px" id="password1" value="" type="password" placeholder="请设置6-8位数字密码">
                </div>

                <div class="agreement">
                    <label>
                        <input name="" class="px" id="agree" type="checkbox" >我同意以上注册协议
                    </label>
                </div>

                <div class="notice">
                    <p><strong>提示</strong></p>
                    <p>请输入正确的姓名以及电话，否则可能无法结佣。</p>
                </div>

                <div style=" margin:40px 0px 0px 0px">
                    <a id="showcard0" class="submit" href="javascript:void(0)">注&nbsp;&nbsp;&nbsp;&nbsp;册</a>
                </div>
            </div>


        </div>


        <div class="copyright">©2013-2014 版权所有 中凯城市之光</div>
    </div>
</div>


</body>
</html>
