<link rel='stylesheet' href='js/justifiedgallery.min.css' type='text/css' media='all' />

<script src='js/jquery.min.js'></script>

<!-- 代码 开始 -->
<div class="swipeboxEx">
    <a href="images/8083451788_552becfbc7_b.jpg" title="一室二厅">
        <img alt="一室二厅" src="images/8083451788_552becfbc7_m.jpg" />

    <a href="images/7948632554_01f6ae6b6f_b.jpg" title="二室二厅">

<!-- 此段保留代码 -->

<div class="swipeboxEx" style="display:none">
  <a href="images/6791628438_affaa19e10_b.jpg" title="1">
        <img alt="1" src="images/6791628438_affaa19e10_m.jpg" />
    </a>

</div>
<!-- 此段保留代码结束 -->


<script>
	$(document).ready(function () {
		$('.swipeboxEx').each(function (i, el) {
			$(el).justifiedGallery({rel: 'gal' + i}).on('jg.complete', function () {
				if (i == 1) $('.swipeboxEx a').swipebox(); //如果想调用1个相册对应i值为0，同理3个相册，i值为2。
			});
		});
	});
</script>
