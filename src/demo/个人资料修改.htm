<div  class="cardexplain">

<div  style="height:20px;">&nbsp;</div> 

<ul  class="round">

	
	
	<li>
			<table  width="100%"  border="0"  cellspacing="0"  cellpadding="0"  class="kuang">
				<tbody><tr>
					<th><div align="right">姓 名&nbsp;</div></th>
					<td><input  name="wechaname"    type="text"  class="px"  id="wechaname"  value=""  placeholder="请输入您的微信名称"></td>
				</tr>
			</tbody></table>
		</li>
		
		<li>
			<table  width="100%"  border="0"  cellspacing="0"  cellpadding="0"  class="kuang">
				<tbody><tr>
					<th>手机号码</th>
					<td><input    name="tel"  class="px"  id="tel"  value=""  type="text"  placeholder="请输入您的电话"></td>
				</tr>
			</tbody></table>
		</li>
		
		
	
		<li>
			<table  width="100%"  border="0"  cellspacing="0"  cellpadding="0"  class="kuang">
				<tbody><tr>
					<th>注册身份</th>
					<td>
						<select  name="sex"  class="dropdown-select"  id="sex">
							<option  class="dropdown-option">请选择你的身份</option>
							<option  value="1"  selected="">公司员工</option>
							<option  value="2"> 中介公司</option>
							<option  value="2"> 代理公司</option>
							<option  value="2"> 合作伙伴</option>
							
						</select>
					</td>
				</tr>
			</tbody></table>
		</li>

	
	
	
		<li>
			<table  width="100%"  border="0"  cellspacing="0"  cellpadding="0"  class="kuang">
				<tbody><tr>
					<th>公司名称</th>
					<td><input  name="truename"  type="text"  class="px"  id="truename"  value=""  placeholder="请输入您的真实姓名"></td>
				</tr>
			</tbody></table>
		</li>
	

</ul>
